<div style="margin-top: 2%;" class="container">
    <div style="justify-content: center;background-color: width; margin-left: 2%;" class="col-10 card">
        <div class="row">
            <div class="col-8" style="margin-left: 2%; margin-top: 2%;">
                <b>EÄŸitim</b>
            </div>
            <div class="col-2" style=" margin-top: 2%; margin-left: 5.5%;">
                <i class="fa fa-plus" (click)="newEducation()" style="cursor: pointer;" aria-hidden="true"></i>
            </div>

        </div>

        <div class="row" style="margin-top: 5%; margin-left: 2%;" #userDetail>
            <div *ngFor="let education of educationModel" class="col-12 container row">
                <div class="col-9">
                    <b>{{education.school}}</b>
                    <br>
                    {{education.department}}
                    <br>
                    {{education.comment}}
                    <hr>
                </div>
                <div class="col-1">
                    <i style="cursor: pointer;" (click)="openEducationEdit(education.id)" class="fa fa-pencil"></i>

                </div>
            </div>


        </div>
    </div>
</div>

<app-education-edit (cancel-event)="onCloseEducationEdit()" [bindForEdit]="educationId" [bindForEditUserId]="userId"
    *ngIf="educationEditVisible"></app-education-edit>
