<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Yetenek Ekle</h4>
                <button type="button" class="close" aria-label="Close" (click)="onCloseEdit()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editForm" class="form" enctype="multipart/form">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label style="font-size: 16px; float: left;" class="control-label mt-2 ml-1">Yetenek</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control mt-1" formControlName="abilitiesName" required
                                ngModel>
                            <small
                                [hidden]="editForm.controls['abilitiesName'].valid || editForm.controls['abilitiesName'].untouched"
                                class="text-danger">
                                LÃ¼tfen Yetenek giriniz.
                            </small>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <button *ngIf="abilitiesId > 0" type="button" class="btn btn-secondary"
                    style="margin-left: 3%; margin-bottom: 2%;" type="submit" (click)="onDelete()">Sil</button>
                <button type="button" class="btn btn-primary" style="float: right; margin-right: 3%; margin-bottom: 2%;"
                    type="submit" [disabled]="editForm.invalid" (click)="onSave()">Kaydet</button>
            </div>
        </div>
    </div>
</div>
