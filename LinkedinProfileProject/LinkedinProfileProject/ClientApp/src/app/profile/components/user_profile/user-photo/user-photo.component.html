<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Profil Fotoğrafı</h4>
                <button type="button" class="close" aria-label="Close" (click)="onClose()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body row">
                <div class="col-3"></div>

                <div class="col-9" *ngIf="imageViewerVisibility"
                    style=" border-radius: 50%; height: 200px; width: 200px;">
                    <img *ngIf="imageViewerVisibility" [src]="images"
                        style="position: relative; border-radius: 50%;height: 200px; width: 200px;">
                </div>
                <div class="col-9 card" *ngIf="!imageViewerVisibility"
                    style=" border-radius: 50%; height: 200px; width: 200px;">
                </div>
            </div>
            <div>
                <input id="file-upload" style="margin-left: 3%; margin-bottom: 2%;" type="file"
                    (change)="handleFileInput($event)" />

                <button type="button" class="btn btn-secondary"
                    style="float: right; margin-right: 3%; margin-bottom: 2%;" (click)="submitFileUpload()"
                    type="submit">Kaydet</button>
            </div>
        </div>
    </div>
</div>
