<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Tanıtımı düzenle</h4>
                <button type="button" class="close" aria-label="Close" (click)="onCloseUserEdit()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="userEditForm" class="form" enctype="multipart/form">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label style="font-size: 16px; float: left;" class="control-label mt-2 ml-1">Ad</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control mt-1" formControlName="name" required ngModel>
                            <small
                                [hidden]="userEditForm.controls['name'].valid || userEditForm.controls['name'].untouched"
                                class="text-danger">
                                Lütfen Ad giriniz.
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label style="font-size: 16px; float: left;" class="control-label mt-2 ml-1">Soyad</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control mt-1" formControlName="surName" required ngModel>
                            <small
                                [hidden]="userEditForm.controls['surName'].valid || userEditForm.controls['surName'].untouched"
                                class="text-danger">
                                Lütfen Soyad giriniz.
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label style="font-size: 16px; float: left;" class="control-label mt-2 ml-1">Sektör</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control mt-1" formControlName="job" required ngModel>
                            <small
                                [hidden]="userEditForm.controls['job'].valid || userEditForm.controls['job'].untouched"
                                class="text-danger">
                                Lütfen Sektör giriniz.
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label style="font-size: 16px; float: left;" class="control-label mt-2 ml-1">Şirket</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control mt-1" formControlName="company" required ngModel>
                            <small
                                [hidden]="userEditForm.controls['company'].valid || userEditForm.controls['company'].untouched"
                                class="text-danger">
                                Lütfen Şirket giriniz.
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label style="font-size: 16px; float: left;" class="control-label mt-2 ml-1">İl</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <select formControlName="cityId" [(ngModel)]="cityId" (change)="onSelectCity(cityId)"
                                class="form-select" aria-label="İl Seçiniz.">
                                <option *ngFor="let city of cityModel" value="{{city.id}}">{{city.cityName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label style="font-size: 16px; float: left;" class="control-label mt-2 ml-1">İlçe</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <select formControlName="districtId" [(ngModel)]="districtId" class="form-select"
                                aria-label="İlçe Seçiniz.">
                                <option *ngFor="let district of districtModel" [value]="district.id">
                                    {{district.districtName}}</option>
                            </select>

                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" type="submit" [disabled]="userEditForm.invalid"
                    (click)="onSave()">Kaydet</button>
            </div>
        </div>
    </div>
</div>
