<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Deneyim Ekle</h4>
                <button type="button" class="close" aria-label="Close" (click)="onCloseEdit()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="editForm" class="form" enctype="multipart/form">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label style="font-size: 16px; float: left;" class="control-label mt-2 ml-1">Başlık</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control mt-1" formControlName="title" required ngModel>
                            <small [hidden]="editForm.controls['title'].valid || editForm.controls['title'].untouched"
                                class="text-danger">
                                Lütfen Başlık giriniz.
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label style="font-size: 16px; float: left;" class="control-label mt-2 ml-1">Şirket
                                Adı</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control mt-1" formControlName="companyName" required ngModel>
                            <small
                                [hidden]="editForm.controls['companyName'].valid || editForm.controls['companyName'].untouched"
                                class="text-danger">
                                Lütfen Şirket Adı giriniz.
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label style="font-size: 16px; float: left;" class="control-label mt-2 ml-1">Sektör</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control mt-1" formControlName="sector" required ngModel>
                            <small [hidden]="editForm.controls['sector'].valid || editForm.controls['sector'].untouched"
                                class="text-danger">
                                Lütfen Sektör giriniz.
                            </small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <label style="font-size: 16px; float: left;"
                                class="control-label mt-2 ml-1">Açıklama</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <input type="text" class="form-control mt-1" formControlName="comment" ngModel>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" type="submit" [disabled]="editForm.invalid"
                    (click)="onSave()">Kaydet</button>
            </div>
        </div>
    </div>
</div>
